<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Extension</title>
    <link rel="stylesheet" href="./popup.css">
    <link href="./bootstrap.css" rel="stylesheet">

</head>

<body>
    <div class="content py-3">
        <h2>Pomodoro Extension</h2>
        <p id="name"></p>
        <p id="time"></p>
        <p id="timer"></p>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item py-3">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Set your time is Pomodoro
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="p-5 text-center">
                            <input type="text" class="form-control " placeholder="Enter your name" id="InputVal">
                            <input type="number" class="form-control mt-2" placeholder="Enter notification time in seconds"
                                id="InputNum">
                
                            <button id="btns" class="mt-4 btn btn-outline-primary">Seve</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-success text-start" id="start">Start Timer</button>
            <button class="btn btn-danger text-center" id="stop">Stop Timer</button>
            <button class="btn btn-primary text-end" id="reset">Reset Timer</button>
        </div>
    </div>
    <script src="./options.js"></script>
    <script src="./popup.js"></script>
    <script src="./bootstrap.js"></script>
</body>

</html>
